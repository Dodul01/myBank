<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank -Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950">
  <nav class="max-w-[1024px] w-full mx-auto">
    <h3 class="text-blue-700 text-2xl m-3 font-semibold">MyBank</h3>
  </nav>
  <main class="max-w-[1024px] w-full mx-auto mt-10 p-3"> 
    <div class="grid sm:grid-cols-3 grid-cols-1 gap-3">
      <div class="bg-slate-900 text-white p-5 rounded-2xl">
        <h3 class="text-2xl">Deposit</h3>
        <div class="flex text-xl">
          <span>$</span><h4 id="deposit">00</h4>
        </div>
      </div>
      <div class="bg-slate-900 text-white p-5 rounded-2xl">
        <h3 class="text-2xl">Withdrow</h3>
        <div class="flex text-xl">
          <span>$</span><h4 id="withdrow">00</h4>
        </div>
      </div>
      
      <div class="bg-slate-900 text-white p-5 rounded-2xl">
        <h3 class="text-2xl">Balance</h3>
        <div class="flex text-xl">
          <span>$</span>
          <h4 id="balance">1240</h4>
        </div>
      </div>
    </div>

    <div class="grid md:grid-cols-2 grid-cols-1 gap-3 mt-5">
      <div class="bg-slate-900 p-5 rounded-lg">
        <h3 class="text-white text-2xl mb-3">Deposit Money</h3>
        <input type="text" class="p-2  border-none outline-none rounded block w-full my-2" id="depositInputValue" placeholder="$ Deposit Your Money Here"/>
        <button class="bg-blue-700 text-white px-5 py-1 rounded" id="depositBtn">Deposit</button>
      </div>
      <div class="bg-slate-900 p-5 rounded-lg">
        <h3 class="text-white text-2xl mb-3">Withdrow Money</h3>
        <input type="text" class="p-2  border-none outline-none rounded block w-full my-2" id="withdrowInputValue" placeholder="$ Withdrow Your Money Here"/>
        <button class="bg-blue-700 text-white px-5 py-1 rounded" id="withdrowBtn">Withdrow</button>
      </div>
    </div>
  </main>
  <script src="./javascript/main.js"></script>
  <script src="./javascript/deposit.js"></script>
  <script src="./javascript/withdrow.js"></script>
</body>
</html>
